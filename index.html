<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Luna — Gaming Tech Store</title>
   <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/razer-blackwidow" rel="stylesheet">
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="header">
  <div class="logo">Luna</div>
  <nav class="nav">
    <ul class="menu">
      <li class="menu-item">
        <a href="#">Ноутбуки</a>
        <ul class="submenu">
          <li><a href="#">Gaming Laptops</a></li>
          <li><a href="#">Ultrabooks</a></li>
        </ul>
      </li>
      <li class="menu-item">
        <a href="#">Мыши</a>
        <ul class="submenu">
          <li><a href="#">Wired</a></li>
          <li><a href="#">Wireless</a></li>
        </ul>
      </li>
      <li class="menu-item"><a href="#">Клавиатуры</a></li>
      <li class="menu-item"><a href="#">Аксессуары</a></li>
    </ul>
    <div class="burger" id="burger">&#9776;</div>
  </nav>
</header>

<main class="content">
  <section class="banner">
    <h1>Добро пожаловать в Luna</h1>
    <p>Лучшие игровые устройства. Для настоящих профи.</p>
  </section>

  <section class="products">
    <div class="product-card">
      <img src="images/laptop.jpg" alt="Gaming Laptop">
      <h3>Геймерский ноутбук X</h3>
      <p class="price">₸ 699 000</p>
      <button class="btn">Купить</button>
    </div>
    <div class="product-card">
      <img src="images/mouse.jpg" alt="Gaming Mouse">
      <h3>Проводная мышь Z</h3>
      <p class="price">₸ 19 900</p>
      <button class="btn">Купить</button>
    </div>
    <!-- Добавь другие товары -->
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
